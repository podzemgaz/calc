<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="container">
        <div class="row">
            <button data-type="back">&gt;&gt;</button>
            <textarea type="text" id="input"></textarea>
        </div>

        <div class="row">
            <button data-type="cancel">ะก</button>
            <button value="(" data-type="operand">(</button>
            <button value=")" data-type="operand">)</button>
            <button value="/" data-type="operand">/</button>
        </div>
        <div class="row">
            <button value="7" data-type="num">7</button>
            <button value="8" data-type="num">8</button>
            <button value="9" data-type="num">9</button>
            <button value="*" data-type="operand">*</button>
        </div>
        <div class="row">
            <button value="4" data-type="num">4</button>
            <button value="5" data-type="num">5</button>
            <button value="6" data-type="num">6</button>
            <button value="-" data-type="operand">-</button>
        </div>
        <div class="row">
            <button value="1" data-type="num">1</button>
            <button value="2" data-type="num">2</button>
            <button value="3" data-type="num">3</button>
            <button value="+" data-type="operand">+</button>
        </div>
        <div class="row">
            <button>+-</button>
            <button value="0" data-type="num">0</button>
            <button data-type="operand">,</button>
            <button data-type="equ">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
